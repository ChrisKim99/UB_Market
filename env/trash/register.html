{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'styles/register.css' %}" rel="stylesheet" type="text/css">
    <title>Register</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-items">
            <div class="logo">
                <a href="/" alt="home"><img src="{% static 'images/ubname.jpg' %}" alt="logo" class="logo"></a>
            </div>
            <div class="items">
                <figure>
                    <figcaption>Username</figcaption>
                    <input type="text" id="username" required>
                    <figcaption>Email</figcaption>
                    <input type="email" id="email" required>
                    <figcaption>Password</figcaption>
                    <input type="password" id="password" required>
                    <figcaption>Confirm password</figcaption>
                    <input type="password" id="confirm password" required>
                    <figcaption><hr></figcaption>
                    <input class="button" type="button" value="Create Your Account">
                    <div class="sign-in">
                        <p> Already have an account?</p>
                        <a href="/login/" alt="login">Sign In</a>
                    </div>
                </figure>
            </div>
        </div>    
    </div>
</body>
</html>
