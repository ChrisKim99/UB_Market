{% extends 'main/base.html' %}
{% load static %}


{% block head %}
    <link href="{% static 'styles/login.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block title %}
    <title>Sign In</title>
{% endblock %}

{% block content %}
    <div class="flex-container">
        <header>
            <a href="/" class="logo" alt="home" style="color:#222222; font-size:50px;">UB Market</a>
        </header>
        <div class="flex-items">
            <figure>
                <form action="login" method="post">
                    {% csrf_token %}
                    <figcaption style="color:#222222;">Username</figcaption>
                    <input type='text' name="username" required>
                    <figcaption style="color:#222222;">Password</figcaption>
                    <input type="password" name="password" required>
                    <figcaption><hr></figcaption>
                    <input class="button" type="Submit" value="Sign In" style="color:#222222;">
                </form>
                <div class="register">
                    {% for message in messages %}
                    {{message}}
                    {% endfor %}
                </div>
                    <div class="register">
                        <p style="color:#222222;"> New to Second-Hand Market?</p>
                        <a href="/accounts/register" alt="register" style="color:#222222;">Register</a>
                    </div>
            </figure>
        </div>    
        <footer>
            <hr>
        </footer>
    </div>
{% endblock %}
